	<!DOCTYPE html>
<html>

	<head>
		<title>{$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<meta name="author" content="CXCL工作室">
		<tc_include file="Public:head" />

		<link href="Public/css/topic.css" rel="stylesheet">
	</head>

	<body class="body-white">

		<tc_include file="Public:nav" />

		<!---内容开始-->
		<div class="container">
			<div class="row">
				<div class="clear-pd col-md-12 col-xs-12 ">
					<div class="content">
						<div class="row">
							<div class="col-sm-8 col-xs-12">
								<div class="group-left">
									<div class="group-tab">
										<a href="javascript:;">话题精选</a>
										<a href="{:U('group/group')}" style="color:#777">加入小组</a>
									</div>

									<div class="group-list">
										<ul>
											<foreach name="topics" item="vo">
												<li>
													<div class="item-praise hidden-xs J_count_btn">
														<a href="{:U('topic_like',array('id'=>$vo['topic_id']))}">赞</a>
														<p class="zan-count count">{$vo.topic_zan_count}</p>
													</div>
													<div class="item-content">
														<p class="item-title">
															<a href="{:U('topic_detail',array('topic_id'=>$vo['topic_id']))}">{$vo.topic_title}</a>
														</p>
														<p class="item-trod">
															<span class="left"><img src="./public/images/static/item1.jpeg" alt=""/></span>
															<span class="right col-sm-8 col-xs-5 hidden-xs">
															{$vo.topic_content}
															</span>
															<span class="visible-xs">
															{$vo.topic_content}
															</span>
														</p>
														<p class="item-time">
															<em>来自: </em>
															<a href="{:U('group/group_detail',array('group_id'=>$vo['group_id']))}">{$vo.group_name}</a>
															<div class="star visible-xs">
																<a href="{:U('topic_like',array('id'=>$vo['topic_id']))}" class="J_count_btn">
																	<button type="button" class="btn btn-default btn-sm ">
																	<span class="glyphicon glyphicon-star-empty"></span> 赞{$vo.topic_zan_count}
																	</button>
																</a>
															</div>
														</p>
													</div>
												</li>
											</foreach>
										</ul>
									</div>

									<div class="group-page">

										<ul class="pagination">
											{$Page}

										</ul>
									</div>
								</div>
							</div>

							<div class="col-sm-3 col-sm-offset-1 col-xs-12 ">
								<div class="group-right">
									<div class="input-group">
										<!--<input type="text" class="form-control" placeholder="小组、话题" aria-describedby="basic-addon2">
										<span class="input-group-addon" id="basic-addon2">搜索</span>-->
									</div>
									<p>
										<a href="{:U('group/group_add')}"><button class="button" type="button">创建新小组</button></a></p>
									<div class="new-group">
										<div class="new-group-title">
											<h5>新创建的小组</h5>
										</div>
										<ul>
											<foreach name="newJoinGroups" item="vo">
												<li>
													<a href="{:U('group/group_detail',array('group_id'=>$vo[group_id]))}">
														<div class="item-left">
															<img width="50" height="50" src="{$vo.group_cover}" alt="小组封面" />
														</div>
														<div class="item-right">
															<h5 class="r-topic-name">{$vo.group_name}</h5>
															<p>{$vo.group_total}个组员</p>
														</div>
													</a>
												</li>
											</foreach>
											
										</ul>
									</div>
								</div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!--内容结束-->
		<tc_include file="Public:footer" />

		<tc_include file="Public:scripts" />
	</body>

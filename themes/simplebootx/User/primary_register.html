<!DOCTYPE html>
<html>

	<head>
		<title>{$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<meta name="author" content="CXCL工作室">
		<tc_include file="Public:head" />
	</head>

	<body class="body-white">
		<tc_include file="Public:nav" />
		<!--主体内容开始-->
		<div class="container step-container">
			<div class="row">
				<div class="register_progress">
					<div class="col-md-4 col-sm-4 col-xs-4 register_progress_1">完善资料
						<span class="glyphicon glyphicon-chevron-right"></span>
					</div>
					<div class="col-md-4 col-sm-4 col-xs-4">验证邮箱
						<span class="glyphicon glyphicon-chevron-right"></span>
					</div>
					<div class="col-md-4 col-sm-4 col-xs-4">注册成功
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12 col-sm-offset-3">
					<!--注册表单开始-->
					<form class="form-horizontal js-ajax-form" action="{:U('user/register/doregister')}" method="post" role="form">
						<div class="form-group">
							<label for="name" class="col-md-3 col-sm-3 col-xs-3 control-label">昵称:</label>
							<div class="col-md-9 col-sm-9 col-xs-9">
								<input type="text" class="form-control" id="name" name="nicename" placeholder="请输入2-9个字符" data-toggle="popover" autofocus required>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-md-3 col-sm-3 col-xs-3 control-label">登陆邮箱:</label>
							<div class="col-md-9 col-sm-9 col-xs-9">
								<input type="email" class="form-control" id="email" name="email" placeholder="请输入常用邮箱" required>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 col-sm-3 col-xs-3 control-label">登陆密码:</label>
							<div class="col-md-9 col-sm-9 col-xs-9">
								<input type="password" class="form-control" id="password" name="password" placeholder="请输入6-32位字符的密码" required>
							</div>
						</div>
						<div class="form-group">
							<label for="again_pwd" class="col-md-3 col-sm-3 col-xs-3 control-label">确认密码:</label>
							<div class="col-md-9 col-sm-9 col-xs-9">
								<input type="password" class="form-control" name="repassword" id="again_pwd" placeholder="请再输入一次密码" required>
							</div>
						</div>
						<div class="form-group">
							<label for="check" class="col-md-3 col-sm-3 col-xs-3 control-label">验证码:</label>
							<div class="col-md-9 col-sm-9 col-xs-9">
								<input type="text" class="form-control" id="check" name="verify" placeholder="请输入右边的验证码" required>
								<span class="verfiy">
		{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1345678&use_noise=1&use_curve=0')}
                                   </span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-11">
								<div class="checkbox">
									<label>
                                <input type="checkbox" required>我已阅读并同意《志愿者用户协议》
                            </label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-11">
								<button type="button" class="js-ajax-submit form-control btn-success btn-block ">提交</button>
							</div>
						</div>
					</form>
					<!--注册表单结束-->
				</div>
			</div>
		</div>
		<!--主体内容结束-->
				<tc_include file="Public:footer" /> 
		<script data-main="__TMPL__Public/js/code/step.js" src="./node_modules/requirejs/require.js"></script>
		<tc_include file="Public:scripts" />
	</body>

</html>

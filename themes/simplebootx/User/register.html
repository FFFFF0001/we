<!DOCTYPE html>
<html>

	<head>
		<title>{$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<meta name="author" content="CXCL工作室">
		<tc_include file="Public:head" />
	</head>

	<body class="body-white">
		<tc_include file="Public:nav" />

		<!--主体内容-->
		<div class="container register-container">
			<div class="row">
				<div class="col-md-12 register-welcome">
					<span class="welcome_img"></span>
					<h2>欢迎注册！</h2>
				</div>
			</div>
			<div class="row user_select">
				<div class="col-md-6 col-sm-12 col-xs-12 select">
					<img src="__TMPL__Public/css/image/user-pic.png" class="hidden-xs">
					<div class="select_content">
						<h3>个人用户</h3>
						<h6>注册成为志愿者加入好玩酷公益</h6>
                <a href="{:U('User/register/primary_register')}" class="select-btn">马上注册</a>
					</div>
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12 select col-md-offset-1">
					<img src="__TMPL__Public/css/image/org-pic.png" class="hidden-xs">
					<div class="select_content">
						<h3>组织用户</h3>
						<h6>注册即可发布公益活动召集人马！</h6>
						<a href="{:U('User/register/organization_register')}" class="select-btn">马上注册</a>
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->
		<tc_include file="Public:footer" /> 
		<tc_include file="Public:scripts" />
	</body>

</html>

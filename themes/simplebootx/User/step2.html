<!DOCTYPE html>
<html>

	<head>
		<title>{$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<meta name="author" content="CXCL工作室">
		<tc_include file="Public:head" />
	</head>

	<body class="body-white">
		<tc_include file="Public:nav" />
		<!--主体内容开始-->
<div class="container step-container">
    <div class="row">
        <div class="register_progress">
            <div class="col-md-4 col-sm-4 col-xs-4 register_progress_1">完善资料
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 register_progress_1">验证邮箱
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">注册成功
            </div>
        </div>
    </div>
    <div class="row">
        <div class="action_tips clearfix">
            <span class="glyphicon glyphicon-ok img_tips pull-left"></span>
            <div class="pull-left">
                <h2>验证邮箱</h2>
                <h5>已向你的邮箱
                    <span class="bg-warning">{:I('cookie.rgEmail')}</span><br class="hidden-sm"/>
                    发送了一封验证邮件.
                </h5>
                <form class="js-ajax-form" action="" method="post">
                <button type="submit" class="btn btn-success js-ajax-submit" data-action="{:U('repeatSendEm')}" id="repeatEm">
                	没收到？再发一次
                </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--主体内容结束-->
        <tc_include file="Public:footer" /> 
		<script data-main="__TMPL__Public/js/code/step.js" src="./node_modules/requirejs/require.js"></script>
		<tc_include file="Public:scripts" />
	</body>

</html>

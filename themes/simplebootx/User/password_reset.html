<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="CXCL工作室">
<tc_include file="Public:head" />
</head>

<body class="body-white">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
<!--修改密码界面开始-->
			<div id="reset-wrapper">
				<div class="col-xs-12 top-tit">
					<span class="glyphicon glyphicon-lock tit-icon"></span>
					<p class="tit">重置密码</p>
				</div>
				<form class="col-xs-12 col-md-7 col-md-offset-1 js-ajax-form" id="resetFm" action="{:U('user/login/dopassword_reset')}" method="post">
					<div class="form-group fmItem">
						<label for="input_password" class="col-md-3 col-xs-3 lb-clear-right">密码:</label>
						<div class="col-md-9 col-xs-9">
							<input type="password" class="form-control" name="password" class="span4" >
						</div>
					</div>
					<div class="form-group fmItem">
						<label for="input_repassword" class="col-md-3 col-xs-3 lb-clear-right">确定密码:</label>
						<div class="col-md-9 col-xs-9">
							<input type="password" class="form-control" name="repassword" class="span4" >
						</div>
					</div>
					<div class="form-group fmItem">

						<label for="verify" class="col-md-3 col-xs-3 lb-clear-right">验证码:</label>
						<div class="col-md-9 col-xs-9">
							<input type="text" class="form-control" id="verify" name="verify"/>
							<span class="verfiy">
		{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1345678&use_noise=1&use_curve=0')}
                                   </span>
						</div>
					</div>
					<input type="hidden" name="hash" value="{$_GET['hash']}">
					<div class="form-group fmItem col-md-12 col-md-offset-2 col-xs-offset-1">
						<button type="submit" class="js-ajax-submit" id="btn-sb">确定</button>
						<div class="wrap-a-hr col-md-4 col-xs-offset-3">
							<a href="{:U('user/register/index')}" class="li-a">现在注册</a>|
						<a href="{:U('user/login/index')}" class="li-a">现在登陆</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--修改密码界面结束-->
		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>

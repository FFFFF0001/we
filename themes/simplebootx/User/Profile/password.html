<!DOCTYPE html>
<html>

	<head>
		<title>{$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<meta name="author" content="CXCL工作室">
		<tc_include file="Public:head" />
		<link href="Public/css/info.css" rel="stylesheet">
		<link href="Public/css/update_pwd.css" rel="stylesheet">
	</head>

	<body>
		<tc_include file="Public:nav" />
		<!--主内容开始-->
		<div class="container">
			<div class="row">
				<tc_include file="Public:topfunav" />
			</div>
			<div class="row">
				<tc_include file="Public:leftbar" />
				<!--菜单项内容开始-->
				<div class="col-md-10 col-sm-10 col-xs-12 content_right">
					<p>当前位置：设置 》修改密码</p>
					<div class="col-md-6 col-sm-7 col-xs-12 update_pwd">
						<form class="form-horizontal js-ajax-form" action="{:U('profile/password_post')}" method="post">
							<div class="form-group">
								<label for="old_pwd" class="col-sm-3 col-xs-3 control-label">旧密码:</label>
								<div class="col-sm-9 col-xs-9">
									<input type="password" class="form-control" id="old_pwd" placeholder="原始密码" name="old_password">
								</div>
							</div>
							<div class="form-group">
								<label for="new_pwd" class="col-sm-3 col-xs-3 control-label">新密码:</label>
								<div class="col-sm-9 col-xs-9">
									<input type="password" class="form-control" id="new_pwd" placeholder="新密码" name="password">
								</div>
							</div>
							<div class="form-group">
								<label for="new_pwd1" class="col-sm-3 col-xs-3 control-label">确认密码:</label>
								<div class="col-sm-9 col-xs-9">
									<input type="password" class="form-control" id="new_pwd1" placeholder="重复密码" name="repassword">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9 col-xs-offset-3 col-xs9">
									<button type="submit" class="btn js-ajax-submit btn-success btn-block" id="upd">保存</button>
								</div>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		<!--主内容结束-->

		<tc_include file="Public:footer" />

		<script type="text/javascript">
			//全局变量
			var GV = {
				DIMAUB: "",
				JS_ROOT: "__PUBLIC__/js/",
				TOKEN: ""
			};
		</script>
		<script data-main="./public/js/self/update_pwd.js" src="./node_modules/requirejs/require.js"></script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<title>{$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<meta name="author" content="CXCL工作室">
		<tc_include file="Public:head" />
	</head>

	<body class="body-white">
		<tc_include file="Public:nav" />
		<!--主体内容开始-->
<div class="container step-container">
    <div class="row">
        <div class="register_progress">
            <div class="col-md-4 col-sm-4 col-xs-4 register_progress_1">完善资料
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">验证邮箱
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">注册成功
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6 col-sm-7 col-xs-12 col-sm-offset-3">
            <!--注册表单开始-->
            <form class="form-horizontal js-ajax-form" method="post" id="organFm" action="{:U('register/do_organize_reg')}">
                <div class="form-group">
                    <label for="name" class="col-md-3 col-sm-3 col-xs-4 control-label">组织名称:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl">
                        <input type="text" class="form-control" id="name"
                               placeholder="请输入2-9个字符" autofocus required name="manager_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 col-sm-3 col-xs-4 control-label">管理员邮箱:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl">
                        <input type="email" class="form-control" id="email" name="user_email"
                               placeholder="请输入常用邮箱" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 col-sm-3 col-xs-4 control-label">登陆密码:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl">
                        <input type="password" class="form-control" id="password" name="user_pass"
                               placeholder="请输入6-32为字符的密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="again_pwd" class="col-md-3 col-sm-3 col-xs-4 control-label">确认密码:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl">
                        <input type="password" class="form-control" id="again_pwd" name="user_repass"
                               placeholder="请再输入一次密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin_na" class="col-md-3 col-sm-3 col-xs-4 control-label">管理员姓名:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl">
                        <input type="text" class="form-control" id="admin_na" name="admin_name"
                               placeholder="请输入管理员的真实名字" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin_ph" class="col-md-3 col-sm-3 col-xs-4 control-label">管理员手机:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl">
                        <input type="tel" class="form-control" id="admin_ph" name="mobile"
                               placeholder="请输入11位号码" required >
                    </div>
                </div>
                <div class="form-group">
                    <label for="select" class="col-md-3 col-sm-3 col-xs-4 control-label">组织分类:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl">
                        <select name="org_type" class="form-control" id="select" name="type">
                            <option value="">请选择</option>
                            <option value="生态环保">生态环保</option>
                            <option value="文化/艺术">文化/艺术</option>
                            <option value="动物保护">动物保护</option>
                            <option value="儿童关怀">儿童关怀</option>
                             <option value="支教助学">支教助学</option>
                              <option value="扶老助残">扶老助残</option>
                               <option value="综合/其他">综合/其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apply_reason" class="col-md-3 col-sm-3 col-xs-4 control-label">申请原因:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl">
                    	<textarea class="form-control" name="apply_reason" rows="" cols="" placeholder="申请原因不得超过100字"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="check" class="col-md-3 col-sm-3 col-xs-4 control-label">验证码:</label>
                    <div class="col-md-9 col-sm-9 col-xs-8 clear-pl" >
                        <input type="text" class="form-control" id="check"
                               placeholder="请输入右边的验证码" name="verify" required>
                               <span class="verfiy">
		{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1345678&use_noise=1&use_curve=0')}
                                   </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" required>我已阅读并同意《志愿者用户协议》
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-11">
                        <button type="submit" class="js-ajax-submit btn btn-success btn-block">提交</button>
                    </div>
                </div>
            </form>
            <!--注册表单结束-->
        </div>
    </div>
</div>
<!--主体内容结束-->
	       <tc_include file="Public:footer" /> 	
		<script data-main="__TMPL__Public/js/code/step.js" src="./dist/node_modules/requirejs/require-8229947c40.js"></script>
		<tc_include file="Public:scripts" />
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<title>{$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<meta name="author" content="ThinkCMF">
		<tc_include file="Public:head" />
	</head>

	<body class="body-white">
		<tc_include file="Public:nav" />

		<div class="container tc-main">

			<!--修改密码界面开始-->
			<div id="reset-wrapper">
				<div class="col-xs-12 top-tit">
					<span class="glyphicon glyphicon-lock tit-icon"></span>
					<p class="tit">重置密码</p>
				</div>
				<form class="col-xs-12 col-md-5 col-md-offset-1 js-ajax-form" id="resetFm" action="{:U('user/login/doforgot_password')}" method="post">
					<div class="form-group fmItem">
						<label for="email" class="col-md-3 col-xs-3 lb-clear-right">登录邮箱:</label>
						<div class="col-md-9 col-xs-9">
							<input class="form-control" id="email" name="email" type="email" />
						</div>
					</div>
					<div class="form-group fmItem">

						<label for="verify" class="col-md-3 col-xs-3 lb-clear-right">验证码:</label>
						<div class="col-md-9 col-xs-9">
							<input type="text" class="form-control" id="verify" name="verify"/>
							<span class="verfiy">
		{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1345678&use_noise=1&use_curve=0')}
                                   </span>
						</div>
					</div>
					<div class="form-group fmItem col-md-12 col-md-offset-2 col-xs-offset-1">
						<button type="submit" class="js-ajax-submit" id="btn-sb">
							<a href="#">
								发送重置密码邮件
							</a>
						</button>
					</div>
				</form>
			</div>
		</div>
		<!--修改密码界面结束-->

		<tc_include file="Public:footer" />

		</div>
		<!-- /container -->

		<tc_include file="Public:scripts" />
	</body>

</html>

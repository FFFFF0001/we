<!DOCTYPE html><html lang=en><head><title>CXCL工作室-跳转提示</title><tc_include file=Public/head><style type=text/css>*{padding:0;margin:0}body{background:#fff;font-family:'微软雅黑';color:#333;font-size:16px}.system-message{padding:24px 48px;text-align:center}.system-message h1{font-size:100px;font-weight:400;line-height:120px;margin-bottom:12px;text-align:center}.system-message .jump{padding-top:10px}.system-message .error,.system-message .success{line-height:1.8em;font-size:36px}.system-message .detail{font-size:12px;line-height:20px;margin-top:12px;display:none}</style></head><body class=body-white><tc_include file=Public/nav><div class=system-message><present name=message><h1>^_^</h1><p class=success><?php echo($message); ?></p><else><h1>&gt;_&lt;</h1><p class=error><?php echo($error); ?></p></present><p class=detail></p><p class=jump>CXCL工作室：页面自动 <a id=href href=<?php echo($jumpUrl); ?>>跳转</a> 等待时间： <b id=wait><?php echo($waitSecond); ?></b></p></div><script type=text/javascript>!function(){var e=document.getElementById("wait"),n=document.getElementById("href").href,t=setInterval(function(){var r=--e.innerHTML;0>=r&&(location.href=n,clearInterval(t))},1e3)}()</script></body></html>
